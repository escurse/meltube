<body>
<div id="embed"></div>
<script>
    const player = new YT.Player('embed', {
        height: '360',
        width: '640',
        videoId: 'M71c1UVf-VE',
        playerVars: {
            autoplay: 1,
            loop: 1,
            controls: 0,
            showinfo: 0,
            autohide: 1,
            modestbranding: 1,
            vq: 'hd1080'
        },
        events: {
            'onReady': onPlayerReady,
            'onstateChange': onPlayerStateChange
        }
    });

    function onPlayerReady(event) {
        // event.target.playVideo();
        player.playVideo();
        player.mute();
        console.log(player);
        setTimeout(() => {
            player.unMute();
        }, 1000);
    }

    function onPlayerStateChange(event) {

    }

    // function stopVideo() {

</script>
